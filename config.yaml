# Data configuration
data:
  local_dir: /content/data

# Dataset configuration
dataset:
  train_split: 0.7
  val_split: 0.2
  test_split: 0.1
  random_seed: 42
  input_shape: [32, 32, 3]
  num_classes: 100

# Training configuration
training:
  epochs: 100
  batch_size: 32
  optimizer:
    name: adam
    lr: 0.001
  loss: cross_entropy
  metrics:
    - accuracy
    - f1_score

# Model configuration
model:
  name: resnet18
  pretrained: False
  num_classes: 100
  freeze_base: False

# Logging configuration
logging:
  level: INFO
  file: /content/logs/training.log
  format: '%(asctime)s - %(levelname)s - %(message)s'

# Artifacts configuration
artifacts:
  output_dir: /content/artifacts
  save_best_model: True
  save_logs: True
  save_metrics: True
